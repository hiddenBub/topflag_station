<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风羽图</title>
    <script src="__STATIC__/plugins/echarts/4.0.4/echarts.js"></script>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 95%;
    }
    #echarts{
        width: 100%;
        height: 100%;
    }
</style>
    <div id="echarts"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echarts'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '当天凤羽图'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
